<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Visual Composer</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="all" type="text/css"/>
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" media="all" type="text/css"/>
    <link href="css/custom.css" rel="stylesheet" media="all" type="text/css"/>
</head>
<body>

<div class="container">

    <div class="row">
        <!--Nav Bar goes here-->
        <!--<div class="col-md-12">-->
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-home"></span></a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">File</a></li>
                        <li><a href="#">Edit</a></li>
                    </ul>
                </div>
            </nav>
        <!--</div>-->
    </div>

    <div class="row">
        <!--sidebar goes here-->
        <div class="col-md-3">

            <!-- operators goes here -->
            <div class="row" id="operators">
                <div class="panel panel-default">
                    <div class="panel-heading">Operators</div>
                    <div class="panel-body">
                        <li>Operator</li>
                        <li>Operator</li>
                        <li>Operator</li>
                        <li>Operator</li>
                        <li>Operator</li>
                    </div>
                </div>

            </div>

            <!--input/output nodes goes here-->
            <div class="row" id="io-nodes">
                <div class="panel panel-default">
                    <div class="panel-heading">IO Nodes</div>
                    <div class="panel-body">
                        <li>Stream</li>
                        <li>Stream</li>
                        <li>Stream</li>
                        <li>Stream</li>
                        <li>Stream</li>
                    </div>
                </div>

            </div>

        </div>

        <!--canvas area-->
        <div class="col-md-9" id="canvas">

            <div class="panel panel-default">
                <div class="panel-heading">Canvas</div>
                <div class="panel-body">
                    <li>Item</li>
                    <li>Item</li>
                    <li>Item</li>
                    <li>Item</li>
                    <li>Item</li>
                    <li>Item</li>
                    <li>Item</li>
                    <li>Item</li>
                    <li>Item</li>
                    <li>Item</li>
                    <li>Item</li>
                </div>
            </div>

        </div>

    </div>

</div>



<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/d3.v3.min.js"></script>
